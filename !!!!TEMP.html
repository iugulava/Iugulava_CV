    <script>
      buildTable(myArray);

      function buildTable(data) {
        var table = document.getElementById('myTable');

        for (var i = 0; i < data.length; i++) {
          var row = `<tr>
      <td>${data[i].name}</td>
      <td>${data[i].company}</td>
      <td>${data[i].category}</td>
      <td>${data[i].year}</td>
            </tr>`;
          table.innerHTML += row;
        }
      }
